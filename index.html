<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
      <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>Something with APIs</title>
  </head>
  <body>

    <div class="header">
      <header>
        <h2>Fossil Fuels vs Renewable Energy:</h2>
        <h2>How do they compare?</h2>
      </header>
    </div>

    <div class="energy-images">
      <img src="http://komalapes.weebly.com/uploads/2/9/9/5/29952765/6452645_orig.jpg" alt="">
    </div>

    <form action="">
      <!-- <select class="dropdown">
        <option class="choice" selected disabled>Choose</option>
        <option class="choice" value="choice1">Something</option>
        <option class="choice" value="choice2">Anotherthing</option>
      </select> -->
      <br><br>
      <input type="text" maxlength="2" class="search" name="name" value="" placeholder="Enter a state">        <!-- found maxlength addition at: http://help.dottoro.com/ljooamek.php -->
      <button type="submit" name="button" class="submit">Submit</button>
    </form>

    <div class="data-container">

    <div class="content-container">

    <!-- <div class="loading">
      <img src="http://img0.joyreactor.com/pics/post/atom-spinning-loading-gif-2063248.gif" alt="">
    </div> -->
<!-- Total Energy Consumption -->
    <div class="total-div"></div>
      <script class="total-data" type="text/x-handlebars-template">
        <ul class="total-info">
          <li><h3 class="tec">{{desc}}</h3></li>
          <li><h4>Amount used: {{amt1}}</h4></li>
        </ul>
      </script>

<!-- Coal production data -->
    <div class="energy-div"></div>
      <script class="energy-data" type="text/x-handlebars-template">
        <ul class="energy-info">
          <li><h3>{{desc}}</h3></li>
          <li><h4>Amount used: {{amt1}}</h4></li>
        </ul>
      </script>

<!-- natural gas production data -->
      <div class="production-div"></div>
        <script class="production-data" type="text/x-handlebars-template">
          <ul class="production-info">
            <li><h3>{{desc}}</h3></li>
            <li><h4>Amount produced: {{amt1}}</h4></li>
          </ul>
        </script>

<!-- nuclear production data -->
      <div class="nuclear-div"></div>
        <script class="nuclear-data" type="text/x-handlebars-template">
          <ul class="nuclear-info">
            <li><h3>{{desc}}</h3></li>
            <li><h4>Amount produced: {{amt1}}</h4></li>
          </ul>
        </script>

<!-- renewables production data -->
      <div class="solarp-div"></div>
        <script class="solarp-data" type="text/x-handlebars-template">
          <ul class="solarp-info">
            <li><h3>{{desc}}</h3></li>
            <li><h4>Amount produced: {{amt1}}</h4></li>
          </ul>
        </script>

<!-- population data -->
      <div class="population-div"></div>
        <script class="pop-data" type="text/x-handlebars-template">
          <ul class="pop-info">
            <li><h3>{{desc}}</h3></li>
            <li><h4>By {{units}}</h4></li>
            <li><h4>Population: {{amt1}}</h4></li>
          </ul>
        </script>

<!-- Percentages -->
  <!-- <div class="percentages-div"></div>
    <script class="pctg-data" type="text/x-handlebars-template">
        <ul>
          <li>{{pctCoal}}</li>
          <li>{{pctNat}}</li>
          <li>{{pctNuke}}</li>
          <li>{{pctRen}}</li>
        </ul>
    </script>
    <br><br> -->
  </div>
  <br><br>

    <div class="bgrd-img">
      <img class="fullBGRD" src="" height="20%">
      <a href="http://www.computerworld.com/article/3014130/sustainable-it/renewable-energy-passes-the-50-mark-for-new-us-electricity-capacity.html" class="link-ref"></a>
    </div>
    <br><br>

<!-- Units of measurement-->
  <div class="measurements-div"></div>
    <script class="meas-data" type="text/x-handlebars-template">
        <ul>
          <h3>About data:</h3>
          <li>Units: Billion {{units}} (British Thermal Units).
            * One Btu is the heat needed to raise the temperature of
             one pound of water by one degree Farenheit.</li>     <!-- source: https://www.eia.gov/tools/faqs/faq.cfm?id=45&t=8 -->
          <li>Latest Year: {{year}}</li>
        </ul>
    </script>

  </div>
  <br><br>



    <script src="whatever.js" charset="utf-8"></script>
    <script src="apiKey.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
