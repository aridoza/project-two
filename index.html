<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
      <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>Something with APIs</title>
  </head>
  <body>
    <img class="fullBGRD" src="">
    <form action="">
      <!-- <select class="dropdown">
        <option class="choice" selected disabled>Choose</option>
        <option class="choice" value="choice1">Something</option>
        <option class="choice" value="choice2">Anotherthing</option>
      </select> -->
      <br><br>
      <input type="text" maxlength="2" class="search" name="name" value="" placeholder="Enter a state">        <!-- found maxlength addition at: http://help.dottoro.com/ljooamek.php -->
      <button type="submit" name="button" class="submit">Submit</button>
    </form>

    <div class="data-container">
<!-- consumption data -->
    <div class="energy-div"></div>
      <script class="energy-data" type="text/x-handlebars-template">
        <ul class="energy-info">
          <li><h2>Annual Natural Gas Consumption:</h2></li>
          <li><h3>{{desc}}</h3></li>
          <li><h3>By {{units}}</h3></li>
          <li><h3>Latest year: {{year1}}</h3></li>
          <li><h3>Amount used: {{amt1}}</h3></li>
        </ul>
      </script>

<!-- natural gas production data -->
      <div class="production-div"></div>
        <script class="production-data" type="text/x-handlebars-template">
          <ul class="production-info">
            <li><h2>Annual Natural Gas Produced:</h2></li>
            <li><h3>{{desc}}</h3></li>
            <li><h3>By {{units}}</h3></li>
            <li><h3>Latest year: {{year1}}</h3></li>
            <li><h3>Amount produced: {{amt1}}</h3></li>
          </ul>
        </script>

<!-- solar production data -->
      <div class="solarp-div"></div>
        <script class="solarp-data" type="text/x-handlebars-template">
          <ul class="solarp-info">
            <li><h2>Annual Solar Production:</h2></li>
            <li><h3>{{desc}}</h3></li>
            <li><h3>By {{units}}</h3></li>
            <li><h3>Latest year: {{year1}}</h3></li>
            <li><h3>Amount produced: {{amt1}}</h3></li>
          </ul>
        </script>

  </div>
